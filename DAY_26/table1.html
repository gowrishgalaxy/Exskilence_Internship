<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Mark Smith</td>
                <td>Math</td>
                <td>67</td>
            </tr>
            
            <tr>
                <td>Mark Smith</td>
                <td>Science</td>
                <td>82</td>
            </tr>

            <tr>
                <td>Mark Smith</td>
                <td>English</td>
                <td>91</td>
            </tr>

            <tr>
                <td colspan="2">Total</td>
                <td>240</td>
                
            </tr>


        </tbody>
    </table>
</body>
</html>
